- name: Install dnsmasq
  ansible.builtin.apt:
    name: dnsmasq
    state: present
    update_cache: yes
  environment:
    DEBIAN_FRONTEND: noninteractive

- name: Deploy dnsmasq configuration
  ansible.builtin.template:
    src: dnsmasq.conf.j2
    dest: /etc/dnsmasq.conf
    owner: root
    group: root
    mode: '0644'
  notify: Restart dnsmasq

- name: Include TFTP/iPXE setup
  ansible.builtin.include_tasks: tftp_ipxe.yml

- name: Ensure dnsmasq is enabled and started
  ansible.builtin.systemd:
    name: dnsmasq
    enabled: yes
    state: started